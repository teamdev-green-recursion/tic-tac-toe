<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="menu" class="bg-dark min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <h1 class="monaco-green text-center fw-bold mb-5">Welcome to Tic Toc Toe!!</h1>
      <h3 class="monaco-green text-center">Select play mode</h3>

      <div id="play-modes" class="d-flex col-md-5 col-lg-3 justify-content-center my-5">
        <button id="solo" class="mode-btn mx-3 btn-lg monaco-green" onclick="switchPage(menu, main)">Solo Play</button>
        <button id="cpu-play" class="mode-btn mx-3 btn-lg monaco-green" onclick="switchPage(menu, main)">CPU play</button>
      </div>
    </div>

    <div id="main" class="bg-dark d-none">
      <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="text-center monaco-green fw-bold mb-3">Tic Tac Toe</h1>

        <h3 id="turn" class="text-center monaco-green fw-bold my-3">X's turn</h3>

        <div id="buttons" class="flex-column justify-content-center align-content-around my-3">
          <div>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
          </div>
          <div>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
          </div>
          <div>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
            <button class="square-btn"></button>
          </div>
        </div>

        <div class="d-flex justify-content-center my-4">
          <button id="restart" class="mode-btn mx-3 btn-lg monaco-green">Restart</button>
          <button id="goMenu" class="mode-btn mx-3 btn-lg monaco-green">Menu Page</button>
        </div>
      </div>
    </div>

    <div id="result" class="vh-100 bg-dark d-flex flex-column justify-content-center d-none"></div>

    <script src="app.js"></script>
  </body>
</html>
